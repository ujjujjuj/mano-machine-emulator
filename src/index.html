<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mano Machine</title>
        <script src="main.js" defer type="module"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Mano Machine Simulator</h1>
            <div>
                <div class="screen"></div>
                <div class="inputDiv">
                    <textarea placeholder="Enter assembly code" rows="30" cols="40" spellcheck="false"></textarea>
                    <div>
                        <label for="code">Select Program</label>
                        <select name="code" id="code" autofocus>
                            <option value="inout.mano">Input-Output</option>
                            <option value="print-str.mano">Print String</option>
                            <option value="print-hex.mano">Print Hex</option>
                            <option value="add-arr.mano">Add array</option>
                            <option value="custom" selected>Custom</option>
                        </select>
                        <button id="assemble">Assemble</button>
                        <button id="download" style="display: none">Download ROM</button>
                        <button id="execute" style="display: none">Execute</button>
                        <button id="reload" style="display: none">Reload</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile">This website can only be viewed on desktop</div>
    </body>
</html>
